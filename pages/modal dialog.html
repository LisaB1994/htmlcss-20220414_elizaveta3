<body>
    <div class="page_inner">
        <header class="header_inner">
            <div class="container">
                <div class="header_inner_wrapper">
                    <button class="header__mobile-menu-trigger" id="burger-menu-open">
                        <svg class="icon header__icon-menu-trigger">
                            <use href="../assets/images/svg-sprite/sprite.svg#burger">
                            </use>
                        </svg>
                    </button>
                    <a href="../index.html" class="header__link">
                        <img src="../assets/images/images/logo.svg" class="header__img" alt="логотип." width="110"
                            height="32">
                    </a>
                    <div class="burger-menu" id="burger-menu">
                        <div class="burger-menu__header">
                            <div class="container">
                                <div class="burger-menu__header-wrapper">
                                    <button id="burger-menu-close" class="burger-menu__button-close">
                                        <svg class="icon burger-menu__icon-close">
                                            <use href="../assets/images/svg-sprite/sprite.svg#close">
                                            </use>
                                        </svg>
                                    </button>
                                    <a href="../index.html" class="burger-menu__logo-link">
                                        <img src="../assets/images/images/logo.svg" class="burger-menu__logo-img"
                                            alt="логотип." width="110" height="32">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="burger-menu__body">
                            <div class="container">
                                <label class="toggle">
                                    <input type="checkbox" class="toggle__input" name="toggle">
                                    <div class="toggle__state toggle__state_burger-menu">
                                        <div class="toggle__title toggle__title_burger-menu">Light mode</div>
                                        <div class="toggle__title toggle_included toggle__title_burger-menu">Dark mode
                                        </div>
                                        <div class="toggle__control">
                                            <div class="toggle__circle"></div>
                                        </div>
                                    </div>
                                </label>
                                <h4 class="burger-menu__title">Complex</h4>
                                <ul class="burger-menu__list">
                                    <li class="burger-menu__item">
                                        <a href="./modal dialog.html" class="burger-menu__link">Modal dialog</a>
                                    </li>
                                    <li class="burger-menu__item">
                                        <a href="./histogram.html" class="burger-menu__link">Histogram</a>
                                    </li>
                                </ul>
                                <h4 class="burger-menu__title">Simple</h4>
                                <ul class="burger-menu__list">
                                    <li class="burger-menu__item">
                                        <a href="./tooltip.html" class="burger-menu__link">Tooltip</a>
                                    </li>
                                    <li class="burger-menu__item">
                                        <a href="./avatar.html" class="burger-menu__link">Avatar</a>
                                    </li>
                                    <li class="burger-menu__item">
                                        <a href="./custom form elements.html" class="burger-menu__link">Custom
                                            form elements</a>
                                    </li>
                                    <li class="burger-menu__item">
                                        <a href="./calendar.html" class="burger-menu__link">Calendar</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <main class="component-page">
            <div class="container component-page__wrapper">
                <div class="component-page__menu">
                    <h4 class="component-page__title">Complex</h4>
                    <ul class="component-page__list">
                        <li class="component-page__item">
                            <a href="./modal dialog.html" class="component-page__link">Modal dialog</a>
                        </li>
                        <li class="component-page__item">
                            <a href="./histogram.html" class="component-page__link">Histogram</a>
                        </li>
                    </ul>
                    <h4 class="component-page__title">Simple</h4>
                    <ul class="component-page__list">
                        <li class="component-page__item">
                            <a href="./tooltip.html" class="component-page__link">Tooltip</a>
                        </li>
                        <li class="component-page__item">
                            <a href="./avatar.html" class="component-page__link">Avatar</a>
                        </li>
                        <li class="component-page__item">
                            <a href="./custom form elements.html" class="component-page__link">Custom form elements</a>
                        </li>
                        <li class="component-page__item">
                            <a href="./calendar.html" class="component-page__link">Calendar</a>
                        </li>
                    </ul>
                </div>
                <div class="component-page__content">
                    <div class="component-page__element">
                        <h3 class="component-page__content-title">Modal dialog</h3>
                        <button class="button button_primary" id="modal-open">Submit</button>
                        <div class="modal" id="modal">
                            <div class="modal__window">
                                <button class="modal__button-close" id="modal-close">
                                    <svg class="icon modal__icon">
                                        <use href="../../assets/images/svg-sprite/sprite.svg#close">
                                        </use>
                                    </svg>
                                </button>
                                <form action="#" class="modal__form">
                                    <div class="modal__input-row">
                                        <label for="modal-name" class="modal__label">
                                            NAME
                                        </label>
                                        <input class="modal__input" type="text" placeholder="NAME" id="modal-name"
                                            required>
                                    </div>
                                    <div class="modal__input-row">
                                        <label for="modal-email" class="modal__label">
                                            EMAIL
                                        </label>
                                        <input class="modal__input" type="email" placeholder="EMAIL" id="modal-email"
                                            required>
                                    </div>
                                </form>
                                <button class="button button_primary">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class="tabs">
                        <div class="tabs__wrapper tabs__wrapper_inner">
                            <input class="tabs__input" type="radio" name="tabs" id="html" checked>
                            <input class="tabs__input" type="radio" name="tabs" id="css">
                            <div class="tabs__scroller container tabs__scroller_inner">
                                <ul class="tabs__list">
                                    <li class="tabs__item">
                                        <label class="tabs__label" for="html">HTML</label>
                                    </li>
                                    <li class="tabs__item">
                                        <label class="tabs__label" for="css">CSS</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="tabs-inner__content tabs-inner__html">

                            </div>
                            <div class="tabs-inner__content tabs-inner__css">

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        <footer class="footer_inner">
            <div class="container footer__wrapper">
                <h5 class="footer__title">Reusable component library</h5>
            </div>
        </footer>
