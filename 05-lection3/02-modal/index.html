<!DOCTYPE html>
<!-- Страница с модалкой -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./modal.css">
    <title>Modal</title>
</head>

<body style="padding: 50px;">
    <button class="button button_primary button_full_width " id="modal-open">Submit</button>
    <div class="modal" id="modal">
        <div class="modal__window">
            <button class="modal__button-close" id="modal-close"></button>
            <div>
            <form action="#" class="modal__form">
                <div class="modal__input-row">
                <label for="modal-name" class="modal__label">
                    NAME
                </label>
                <input class="modal__input" type="text" placeholder="NAME" id="modal-name" required>
                </div>
                <div class="modal__input-row">
                <label for="modal-email" class="modal__label">
                    EMAIL
                </label>
                <input class="modal__input" type="email" placeholder="EMAIL" id="modal-email" required>
                </div>
            </form>
            <button class="button button_primary button_full_width">Submit</button>
        </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
