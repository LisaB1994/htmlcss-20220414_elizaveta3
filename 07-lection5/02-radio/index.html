<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../dist/radio.css">
</head>
<body style="display: inline-flex; flex-direction: column; gap: 16px;">
    <label class="radio">
        <input type="radio" class="radio__input" name="radio">
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__circle"></div>
            </div>
            <div class="radio__title">Default</div>
        </div>
    </label>
    <label class="radio">
        <input type="radio" class="radio__input" name="radio" disabled>
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__circle"></div>
            </div>
            <div class="radio__title">Disabled</div>
        </div>
    </label>
</body>
</html>
