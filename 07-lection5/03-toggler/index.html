<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../dist/toggler.css">
</head>
<body>
    <body style="display: inline-flex; flex-direction: column; gap: 16px;">
        <label class="toggle">
            <input type="checkbox" class="toggle__input" name="toggle">
            <div class="toggle__state">
                <div class="toggle__control">
                    <div class="toggle__circle"></div>
                </div>
                <div class="toggle__title">Off</div>
                <div class="toggle__title toggle_included">On</div>
            </div>
        </label>
        <label class="toggle">
            <input type="checkbox" class="toggle__input" name="toggle" disabled>
            <div class="toggle__state">
                <div class="toggle__control">
                    <div class="toggle__circle"></div>
                </div>
                <div class="toggle__title">Disabled</div>
            </div>
        </label>
    </body>
</body>
</html>
