<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../dist/button.css">
    <!-- <link rel="stylesheet" href="./button.css"> -->
</head>

<body style="display: grid; grid-template-columns: repeat(3, 1fr) ; gap: 32px; max-width: 610px;">
        <button class="button button_primary button_full_width">Primary</button>
        <button class="button button_secondary button_full_width">Secondary</button>
        <button class="button button_alternate button_full_width">Alternate</button>
        <button class="button button_primary button_full_width" disabled>Primary</button>
        <button class="button button_secondary button_full_width" disabled>Secondary</button>
        <button class="button button_alternate button_full_width" disabled>Alternate</button>
</body>

</html>
